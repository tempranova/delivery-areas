<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delivery Areas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/css/bootstrap-slider.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.2/bootstrap-slider.js"></script>


</head>
<body>
  <div class="container">
  <h1 id="title">Delivery Areas</h1>
  <button type="button" class="add-new btn btn-primary" data-toggle="modal" data-target="#newAreaModal">
    New Area
  </button>
<div class="modal fade" id="newAreaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add or Edit Delivery Area</h5>
        
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <form id="modalForm">
            <div class="form-group">
              <label for="area-name" class="col-form-label">Area Name</label>
              <input type="text" class="form-control" id="area-name">
            </div>
            <div class="form-group">
              <label for="minimum-order" class="col-form-label">Minimum Order</label>
             <input type="text" class="form-control" id="minimum-order">
            </div>
            <div class="form-group">
              <label for="delivery-charge" class="col-form-label">Delivery Charge</label>
              <input type="text" class="form-control" id="delivery-charge">
            </div>
            <div class="form-group">
              <label for="maximum-time" class="col-form-label">Maximum Delivery Time</label>
              <input type="text" class="form-control" id="maximum-time">
            </div>
          </form>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-6">
            <div class="form-group">
              <label>Mark the area on the map</label>
              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  None Selected
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a id="radius">Radius</a>
                  </li>
                  <li>
                    <a id="postal"=>Postal Code</a>
                  </li>
                  <li>
                    <a id="custom_polygon">Draw your own</a>
                  </li>
                  </li>
                </ul>
              </div>
              </div>
            </div>
          <div class="col-sm-6">
            <div class="row">
            <div class="col-sm-7">
            <input id="ex6" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="0.1" data-slider-value="0" />
            </div>
            <div class="col-sm-5">
              <div class="panel panel-default">
                <div class="panel-body">
                  <span id="ex6CurrentSliderValLabel"><span id="ex6SliderVal">0</span></span>
                </div>
              </div>
              </div>
            </div>
          </div>
          </div>
          <div class="row">
            <div id="modal-map"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="save btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
  <hr></hr>
  <div class="row">
    <div class="col-sm-6">
     <div class="deliveryAreas">
     </div>
    </div>
  
  
  <div class="col-sm-6">
  <div id="map"></div>  
  </div>
  </div>
  </div>


  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK5cgjI7DpnkOJrbLuXUcx6FA2KPl72Jw">
  </script>
  <script src="scripts.js"></script>
</body>
</html>
